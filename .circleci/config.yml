version: 2
jobs:
  build:
    branches:
      only:
        - master
        - develop
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      ADB_INSTALL_TIMEOUT: "10"
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "chatmessageview/build.gradle" }}
      - run:
          name: update android sdk
          command: |
              yes | sdkmanager --licenses || exit 0
              echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository,android-28
              echo y | android update sdk --no-ui --all --filter build-tools-28.0.3
      - run:
          name: gradle dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths: ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "chatmessageview/build.gradle" }}
      - run:
          name: unit test
          command: |
              ./gradlew test
              ./gradlew lint test
      - run:
          name: Show list of system-images
          command: sdkmanager --list --verbose | grep system-images
      - run:
          name: Setup Emulator
          command: sdkmanager "system-images;android-19;default;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-19;default;armeabi-v7a"
      - run:
          name: Launch Emulator
          command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
          background: true
          parallel: true
      - run:
          name: Wait emulator
          command: |
              circle-android wait-for-boot
              sleep 30
              adb shell input keyevent 82
      - run:
          name: Run UI test
          command: ./gradlew connectedAndroidTest -PdisablePreDex
      - run:
          name: Distribute Bintray
          command: |
              if [ $CIRCLE_BRANCH = "master" ]; then
                sh ./deploy.sh
              else
                echo "Bintray distribution was skipped."
              fi
      - run:
          name: Update version
          command: |
              if [ $CIRCLE_BRANCH = "master" ]; then
                sh ./version.sh
              else
                echo "Version update was skipped."
              fi
      - store_test_results:
          path: example/build/test-results
      - store_artifacts:
          path: example/build/reports
          destination: reports
